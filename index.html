<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="shortcut icon"
      href="favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Js Form Validation</title>
  </head>
  <body>
    <br />
    <h1 class="text-center text-success">Registration form</h1>
    <br />
    <div class="container">
      <form onsubmit="return formvalidation()">
        <div class="form-group">
          <label>Full name:</label><br />
          <input type="text" id="name" autocomplete="off" placeholder="Spidy" />
          <br />
          <span id="nameerror" class="text-danger"></span>
        </div>
        <br />

        <div class="form-group">
          <label>Email Id:</label><br />
          <input
            type="email"
            id="email"
            autocomplete="off"
            placeholder="spidy@marvel.com"
          />
          <br />
          <span id="emailerror" class="text-danger"></span>
        </div>
        <br />

        <div class="form-group">
          <label>Phone number:</label><br />
          <input
            type="phone"
            id="number"
            autocomplete="off"
            placeholder="7718183000"
          />
          <br />
          <span id="numerror" class="text-danger"></span>
        </div>
        <br />

        <div class="form-group">
          <label>Password:</label><br />
          <input type="password" id="password" autocomplete="off" /> <br />
          <span id="passerror" class="text-danger"></span>
        </div>
        <br />

        <div class="form-group">
          <label>Confirm Password:</label><br />
          <input type="password" id="cpassword" autocomplete="off" /> <br />
          <span id="cpasserror" class="text-danger"></span>
        </div>
        <br />

        <!-- <input type="reset" name="reset" value="Reset" class="btn btn-danger" onclick="return clr()">
          <input type="submit" name="submit" value="Submit" class="btn btn-success" > -->
        <div class="buttons">
          <button
            class="reset"
            value="reset"
            type="reset"
            onclick="return clr()"
          >
            Reset
          </button>
          <button class="submit" value="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
